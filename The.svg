<svg viewBox="0 0 1400 230" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}
.flag-blue {
  fill: #010101;
}
.flag-yellow {
  fill: #010101;
}
.message {
  fill: #FF0F0F;
  font-size: 32px;
}
.call {
  fill: #FF0F0F;
  font-size: 32px;
}
.mobile-only {
  display: none;
}
.arrow {
  font-size: 32px;
}
@media (max-width: 770px) {
  .message {
    display: none;
    font-size: 32px;
  }
  .mobile-only {
    display: inherit;
  }
  .call {
    font-size: 32px;
  }
}
  </style>

  <a href="https://stand-with-ukraine.pp.ua">
    <rect x="0" y="0" width="100%" height="100%" class="flag-yellow"/>
    <rect x="0" y="0" width="100%" height="115px" class="flag-blue"/>

    <text x="0" y="25" class="message">
      <tspan x="25" dy="1.30em">Russia has invaded Ukraine and already killed tens of thousands of civilians,</tspan>
      <tspan x="25" dy="1.30em">with many more raped or tortured. The death toll keeps climbing. </tspan>
      <tspan x="25" dy="1.30em" class="call">It's a <tspan fill="red" font-weight="bold">genocide</tspan>. We need your help. Let's fight back against the Russian regime.</tspan>
      <tspan x="30%" dy="1.30em" class="call">Click here for more information➔</tspan>
    </text>
    <text x="0" y="25" class="message mobile-only">
      <tspan x="25" dy="1.30em">Russia has invaded Ukraine and already killed tens of thousands of civilians,</tspan>
      <tspan x="25" dy="1.30em">with many more raped or tortured. The death toll keeps climbing. </tspan>
      <tspan x="25" dy="1.30em" class="call">It's a <tspan fill="red" font-weight="bold">genocide</tspan>. We need your help. Let's fight back against the Russian regime.</tspan>
      <tspan x="30%" dy="1.30em" class="call">Click here for more information➔</tspan>
    </text>
  </a>

</svg>

